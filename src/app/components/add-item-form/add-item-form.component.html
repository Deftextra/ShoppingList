<div class="modal-header">

    <h4 *ngIf="isDelete" class="modal-title"> Delete Item </h4>
    <h4 *ngIf="isEdit || isAdd" class="modal-title"> {{ isEdit ? "Edit Item": "Add Item "}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times; </span>
    </button>
</div>
<form *ngIf="!isDelete" [formGroup]="addForm" (ngSubmit)="submitForm()">
    <div class="modal-body">
        <div class="container">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" formControlName="itemName" />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="itemPriority">
                <label class="form-check-label" for="priority">
                    High Priority
                </label>
            </div>
        </div>
    </div>

    <div *ngIf="isDelete" class="modal-body">
        <div class="alert alert-danger" role="alert">
            This is a success alertâ€”check it out!
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!addForm.valid">
            {{ isEdit ? "Edit" : "Add"}}
        </button>
    </div>
</form>

<div *ngIf="isDelete">
<div  class="modal-body">
    <div class="alert alert-danger" role="alert">
        Are you sure you want to delete this item?
    </div>
</div>
<div  class="modal-footer">
    <button class="btn btn-danger" (click)="deleteItem()">
        Delete
    </button>
</div>
</div>
